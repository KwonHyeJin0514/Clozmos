<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{_('List of user comments')}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f6f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .feedback-box {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{_('List of user comments')}}</h2>
        {% for fb in feedbacks %}
            <div class="feedback-box">{{ fb }}</div>
        {% else %}
            <p>{{_('No comments')}}</p>
        {% endfor %}
        <div style="text-align: center; margin-top: 20px;">
            <a href="/dashboard">{{_('Back to Dashboard')}}</a>
        </div>
    </div>
</body>
</html>
