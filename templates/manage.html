<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대시보드 설정</title>
</head>
<body>
    <h2>대시보드 설정</h2>
    <form method="POST">
        <label>표시할 대시보드 수:</label>
        <input type="number" name="count" min="1" max="5"><br><br>

        <h3>모니터링 리소스 및 임계치 설정</h3>
        <label>CPU (경고 / 위험):</label>
        <input type="number" name="cpu_warn" value="60"> /
        <input type="number" name="cpu_crit" value="85"><br>

        <label>Memory (경고 / 위험):</label>
        <input type="number" name="mem_warn" value="70"> /
        <input type="number" name="mem_crit" value="90"><br>

        <label>Network (경고 / 위험):</label>
        <input type="number" name="net_warn" value="50"> /
        <input type="number" name="net_crit" value="80"><br>

        <br><input type="submit" value="저장">
    </form>
    <a href="/dashboard">← 대시보드로</a>
</body>
</html>
