<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Dashboard') }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /*페이지 전체의 기본 글꼴과 배경색 설정정*/
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            background-color: #f4f6f9;
        }
        /*대시보드 제목이 화면 가운데 정렬*/
        .dashboard-title {
            text-align: center;
            /*28 사이즈*/
            font-size: 28px;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .container {
            max-width: 1000px;
            min-height: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            width: 100% !important;
            max-width: 900px;
            max-height: 400px;
            height: auto !important;
            margin: 20px auto;
            display: block;
        }
        /*왼쪽위에 햄버거 버튼*/
        #menuToggle {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1100;
            color: rgba(92, 140, 245, 0.82);
        }
        #sideMenu {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #2c3e50;
            padding-top: 60px;
            transition: 0.3s;
            overflow-x: hidden;
            z-index: 1000;
        }
        #sideMenu a {
            padding: 12px 32px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        #sideMenu a:hover {
            background-color: #34495e;
        }
        canvas {
            margin-bottom: 40px;
        }
        .alert-log-title {
            font-size: 20px;
            margin-top: 40px;
            text-align: center;
        }
        /*드롭다운의 스타일*/
        .host-select {
        padding: 8px 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        /*둥근형태*/
        border-radius: 6px;
        background-color: #fff;
        color: #333;
        outline: none;
        /*애니메이션 효과*/
        transition: border-color 0.3s ease;
    }

    .host-select:hover {
        border-color: #5c8cf5;
    }

    .host-select:focus {
        border-color: #2980b9;
        box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
    }
    </style>
</head>
<body>
    <div id="menuToggle">☰</div>
    <div id="sideMenu">

        <div style="text-align: center; margin-bottom: 20px;">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="로고" style="height: 60px; margin-top: -20px;">
        </div>
        <a href="/dashboard" style="background-color:rgba(128,167,250,0.82);">{{ _('Dashboard') }}</a>
        <a href="/user_info">{{ _('User Info') }}</a>
        <a href="/report">{{ _('Report') }}</a>
        <a href="/manage">{{ _('Manage Dashboard') }}</a>
        <a href="/logout">{{ _('Logout') }}</a>
    </div>

    <h2 class="dashboard-title">{{ username }} - {{ _('Dashboard') }}</h2>

    {% if is_admin %}
    <form method="get" action="/dashboard" style="margin-bottom: 30px;">
        <label for="host" style="font-weight: bold; font-size: 16px; margin-right: 10px;">호스트 선택:</label>
        <select name="host" id="host" onchange="this.form.submit()" class="host-select">
            {% for h in hosts %}
                <option value="{{ h.host }}" {% if h.host == selected_host %}selected{% endif %}>{{ h.host }}</option>
            {% endfor %}
        </select>
    </form>
    {% endif %}


    <div class="container">
        <div id="charts"></div>
    </div>
        
    </div>

    <h3 class="alert-log-title">{{ _('Recent Alert Logs') }}</h3>
    <ul style="list-style: none; padding: 0; text-align: center;">
        {% for log in alerts %}
            <li style="color: {{ log.color }};">{{ log.time }} - {{ log.message }}</li>
        {% endfor %}
    </ul>

    <script>
        document.getElementById("menuToggle").onclick = function () {
            const menu = document.getElementById("sideMenu");
            menu.style.left = (menu.style.left === "-250px") ? "0" : "-250px";
        };

        async function drawCharts() {
            try {
                const res = await fetch("/api/data?host={{ selected_host }}");
                const data = await res.json();
                if (data.error) {
                    alert("{{ _('Failed to load data') }}: " + data.error);
                    return;
                }

                const labelMap = {
                    "cpu_load": "{{ _('CPU Load') }}",
                    "cpu_util": "{{ _('CPU Usage') }}",
                    "mem_util": "{{ _('Memory Utilization') }}",
                    "disk": "{{ _('Disk Usage') }}",
                    "network": "{{ _('Network In/Out') }}",
                    "loss": "{{ _('Packet Loss') }}"
                };

                const colorMap = {
                    "cpu_load": "red",
                    "cpu_util": "orange",
                    "mem_util": "purple",
                    "disk": "brown",
                    "network": "teal",
                    "loss": "black"
                };

                const chartsDiv = document.getElementById("charts");
                chartsDiv.innerHTML = ""; // 기존 그래프 초기화

                for (const key in data) {
                    const canvas = document.createElement("canvas");
                    canvas.width = 30;
                    canvas.height = 10;
                    chartsDiv.appendChild(canvas);

                    const ctx = canvas.getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data[key]?.timestamps || [],
                            datasets: [{
                                label: labelMap[key] || key,
                                data: data[key]?.values || [],
                                borderColor: colorMap[key] || 'gray',
                                fill: false
                            }]
                        }
                    });
                }

            } catch (err) {
                console.error("[JS ERROR]", err);
                alert("{{ _('Error rendering graph') }}");
            }
        }

        drawCharts();
    </script>
</body>
</html>
