<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>의견 보내기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f6f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .msg {
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>관리자에게 의견 보내기</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="msg">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <textarea name="message" placeholder="의견 내용을 입력하세요..." required></textarea>
            <input type="submit" value="전송">
        </form>
        <div style="text-align: center;">
            <a href="/dashboard">← 대시보드로 돌아가기</a>
        </div>
    </div>
</body>
</html>
