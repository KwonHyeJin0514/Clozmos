<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 요청</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #2980b9;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입 요청</h2>
        <form method="POST">
            <label>사용자 이름:</label>
            <input type="text" name="username" required>

            <label>비밀번호:</label>
            <input type="password" name="password" required>

            <label>이메일 주소:</label>
            <input type="email" name="email" required>

            <label>운영 체제:</label>
            <select name="os_type" required>
                <option value="linux">Linux</option>
                <option value="windows">Windows</option>
            </select>

            <input type="submit" value="설치 스크립트 생성">
        </form>
    </div>
</body>
</html>
