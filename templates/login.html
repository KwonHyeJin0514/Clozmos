<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Cloud-based monitoring and alarm systems')}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #34495e;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 20px;
            font-size: 12px;
            color: #666;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }

        .login-box {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 25px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-box input[type="submit"] {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box input[type="submit"]:hover {
            background-color: #3498db;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

    </style>
    

</head>
<body>

    <div class="header">{{ _('Dashboard') }}</div>
    <div style="text-align: center; margin-top: 40px;">
        <h2 style="margin-top: 25px; color: #2c3e50;">CLOZMOS 모니터링 시스템</h2>
    
    </div>
    <div style="text-align: center; margin-top: 40px; size: 200px">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="CLOZMOS 로고" style="height: 100px;">
    </div>


    <div class="login-container">
        <form class="login-box" method="POST" action="/login">
            <h2>{{ _('Login') }}</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="error-message">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
            <input type="text" name="username" placeholder="ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="{{ _('Submit') }}">
        </form>
    </div>

    <div class="footer">{{_('Lee Kim Kwon Team, Department of Information and Communication Engineering, Sungkyul University')}}</div>

</body>
</html>
