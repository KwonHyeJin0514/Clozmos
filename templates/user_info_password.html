<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{_('Change Password')}}</title>
    <style>
        #menuToggle { position: absolute; top: 20px; left: 20px; font-size: 30px; cursor: pointer; color: #5c8cf5; z-index: 1100; }
        #sideMenu { height: 100%; width: 250px; position: fixed; top: 0; left: -250px; background: #2c3e50; padding-top: 60px; transition: 0.3s; z-index: 1000; }
        #sideMenu a { padding: 12px 32px; text-decoration: none; font-size: 18px; color: white; display: block; }
        #sideMenu a:hover { background-color: #34495e; } 
        body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 100px auto; padding: 40px; background: white; border-radius: 12px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="password"], input[type="submit"] {
            width: 80%; padding: 12px; margin-top: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px;
        }
        input[type="submit"] {
            background-color: #2980b9; color: white; cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3498db;
        }
        a { display: inline-block; margin-top: 20px; color: #2980b9; text-decoration: none; }
    </style>
</head>
<body>
  <div id="menuToggle">☰</div>
    <div id="sideMenu">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="로고" style="height: 60px; margin-top: -20px;">
        </div>
        
        <a href="/dashboard">{{ _('Dashboard') }}</a>
        <a href="/user_info" style="background-color:rgba(128,167,250,0.82);" >{{ _('User Info') }}</a>
        <a href="/report">{{ _('Report') }}</a>
        <a href="/manage">{{ _('Manage Dashboard') }}</a>
        <a href="/logout">{{ _('Logout') }}</a>
    </div>
    <script>
        document.getElementById("menuToggle").onclick = function () {
            const menu = document.getElementById("sideMenu");
            menu.style.left = (menu.style.left === "-250px") ? "0" : "-250px";
        };
    </script>
<div class="container">
    <h2>{{_('Change Password')}}</h2>
    <form method="POST">
        <label for="current_pw">{{_('Current Password')}}:</label><br>
        <input type="password" name="current_pw" id="current_pw" required><br>
        <label for="new_pw">{{_('New Password')}}:</label><br>
        <input type="password" name="new_pw" id="new_pw" required><br>
        <label for="new_pw2">{{_('Check New Password')}}</label><br>
        <input type="password" name="new_pw2" id="new_pw2" required><br>
        <input type="submit" value={{ _('save') }}>
    </form>
    <a href="/user_info">{{_('Back to Info')}}</a>
</div>
</body>
</html>
