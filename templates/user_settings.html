<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f6f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3498db;
        }
        .msg {
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>사용자 정보 수정</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="msg">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <label>이름(별명)</label>
            <input type="text" name="alias" value="{{ user.alias }}">

            <label>이메일</label>
            <input type="text" name="email" value="{{ user.email }}">

            <label>언어</label>
            <select name="lang">
                <option value="ko" {% if user.lang == 'ko' %}selected{% endif %}>한국어</option>
                <option value="en" {% if user.lang == 'en' %}selected{% endif %}>영어</option>
            </select>

            <label>테마</label>
            <select name="theme">
                <option value="default" {% if user.theme == 'default' %}selected{% endif %}>기본</option>
                <option value="blue-theme" {% if user.theme == 'blue-theme' %}selected{% endif %}>블루</option>
                <option value="dark-theme" {% if user.theme == 'dark-theme' %}selected{% endif %}>다크</option>
            </select>

            <label>비밀번호 변경</label>
            <input type="password" name="passwd" placeholder="새 비밀번호 입력">

            <input type="submit" value="저장">
        </form>
        <div style="text-align: center;">
            <a href="/dashboard">← 대시보드로 돌아가기</a>
        </div>
    </div>
</body>
</html>
